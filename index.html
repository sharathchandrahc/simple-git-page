<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Git Page</title>
</head>
<body>
    <h1>Welcome to my Simple Git Page!</h1>
    <p>This is a basic text to demonstrate a simple Git Page.</p>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var name = formData.get('name');
            var email = formData.get('email');

            fetch('https://script.google.com/macros/s/AKfycbxkd-RFJs4-a9tR020s4-gIXYz-5raADgJ1IyeZ7-rMtfUfUUB4390f9jk1U4WDMUMt/exec?name=' + encodeURIComponent(name) + '&email=' + encodeURIComponent(email))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('Form submitted successfully');
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</body>
</html>
